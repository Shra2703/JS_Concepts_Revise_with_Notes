<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h3>Hit</h3>
            <div class="box" id = "hit">2</div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div class="box" id = "timer">60</div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div class="box">0</div>
          </div>
        </div>

        <!-- bottom os the panel -->
        <div id="pbtm"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
