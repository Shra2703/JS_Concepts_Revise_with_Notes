<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(callback){
            setTimeout(() => {
                console.log("Hello");
                callback();
            }, 1000)
        }

        function message(){
            console.log("Welcome to my world!!!");
        }

        greet(message);
    </script>
</body>
</html>
